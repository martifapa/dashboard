<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <span class="material-symbols-outlined logo">polymer</span>
            <img src="" alt="" class="logo">
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href=""><span class="material-symbols-outlined">home</span>Home</a>
            </li>
            <li>
                <a href=""><span class="material-symbols-outlined">bar_chart</span>Dashboards</a>
            </li>
            <li>
                <a href=""><span class="material-symbols-outlined">notifications</span>Notifications</a>
            </li>
            <li>
                <a href=""><span class="material-symbols-outlined">settings</span>Settings</a>
            </li>
        </ul>
        <p class="sidebar-legal">Abasil Consulting SL</p>
    </div>
    <main>
        <header>
            <h2 class="title">Dashboards</h2>
            <div class="user">
                <div class="icons">
                    <a href=""><span class="material-symbols-outlined">search</span></a>
                    <a href=""><span class="material-symbols-outlined">toggle_on</span></a>
                    <a href=""><span class="material-symbols-outlined">refresh</span></a>
                </div>
                <p class="name">John Doe</p>
                <div class="user-img">
                    <span class="material-symbols-outlined">account_circle</span>
                </div>
            </div>
        </header>

        
        <div class="filters">
            <select name="" id="">
                <option value="">Option1</option>
                <option value="">Option2</option>
                <option value="">Option3</option>
                <option value="">Option4</option>
                <option value="">Option5</option>
            </select>
            
            <select name="" id="">
                <option value="">Option1</option>
                <option value="">Option2</option>
                <option value="">Option3</option>
                <option value="">Option4</option>
                <option value="">Option5</option>
            </select>
            
            <select name="" id="">
                <option value="">Option1</option>
                <option value="">Option2</option>
                <option value="">Option3</option>
                <option value="">Option4</option>
                <option value="">Option5</option>
            </select>
        </div>
        
        <div class="info-cards">
            <div class="card">
                <p class="card-title">Max</p>
                <p class="card-value">8.99%</p>
            </div>
            <div class="card">
                <p class="card-title">Min </p>
                <p class="card-value">2.49%</p>
            </div>
            <div class="card">
                <p class="card-title">Average</p>
                <p class="card-value">5.26%</p>
            </div>
            <div class="card">
                <p class="card-title">Countries</p>
                <p class="card-value">1</p>
            </div>
        </div>
        
        <div class="dashboards">
            <div class="dashboard ds-big">BIG</div>
            <div class="dashboard ds-small">SMALL</div>
            <div class="dashboard ds-small">SMALL</div>
        </div>

        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>
